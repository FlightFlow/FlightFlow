spring:
  application:
    name: FlightCoordinator Backend Server
  datasource:
    url: jdbc:postgresql://localhost:5432/flightcoordinator_db
    username: local
    password: local
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /swagger.html

server:
  port: 8081
  api-version: v1

security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: https://dev-fp4y6flvwxovw666.us.auth0.com/
        jwk-set-uri: https://dev-fp4y6flvwxovw666.us.auth0.com/.well-known/jwks.json


logging:
  level:
    org.springframework.security: DEBUG
